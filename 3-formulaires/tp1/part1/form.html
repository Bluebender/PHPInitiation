<!doctype html>
<html lang="fr" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="alert.js" defer></script>
    <title>Document</title>
</head>
<body>
<form action="" method="post">
    <fieldset>
        <legend>Adresse Client</legend>
        <fieldset>
            <label for="fistName">Nom : </label>
            <input type="text" name="fistName" id="fistName" frenchName="Nom" required/>
        </fieldset>

        <fieldset>
            <label for="lastName">Prénom : </label>
            <input type="text" name="lastName" id="lastName" frenchName="Prénom" required/>
        </fieldset>

        <fieldset>
            <label for="adress">Adresse : </label>
            <input type="text" name="adress" id="adress" frenchName="Adresse" required/>
        </fieldset>

        <fieldset>
            <label for="postalCode">Code postal : </label>
            <input type="number" name="postalCode" id="postalCode" frenchName="Code postal" required/>
        </fieldset>

        <fieldset>
            <label for="city">Ville : </label>
            <input type="text" name="city" id="city" frenchName="Ville" required/>
        </fieldset>

        <fieldset>
            <input type="submit" value="Enregistrer" name="enregistrer"/>
        </fieldset>
    </fieldset>

</form>
</body>
</html>
